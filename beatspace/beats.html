<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Биты | BeatSpace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>BeatSpace</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="beats.html" class="active">Биты</a></li>
                    <li><a href="profile.html">Профиль</a></li>
                    <li><a href="upload.html">Загрузить</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Поиск битов...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="auth-buttons">
                <button class="login-btn">Войти</button>
                <button class="signup-btn">Регистрация</button>
            </div>
        </div>
    </header>

    <main>
        <section class="beats-page">
            <div class="container">
                <div class="filters">
                    <div class="filter-group">
                        <label for="genre">Жанр:</label>
                        <select id="genre">
                            <option value="all">Все</option>
                            <option value="trap">Трэп</option>
                            <option value="hiphop">Хип-хоп</option>
                            <option value="rnb">R&B</option>
                            <option value="drill">Дрилл</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="bpm">BPM:</label>
                        <select id="bpm">
                            <option value="all">Все</option>
                            <option value="60-80">60-80</option>
                            <option value="80-100">80-100</option>
                            <option value="100-120">100-120</option>
                            <option value="120-140">120-140</option>
                            <option value="140+">140+</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="key">Тональность:</label>
                        <select id="key">
                            <option value="all">Все</option>
                            <option value="C">C</option>
                            <option value="C#">C#</option>
                            <option value="D">D</option>
                            <option value="D#">D#</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="F#">F#</option>
                            <option value="G">G</option>
                            <option value="G#">G#</option>
                            <option value="A">A</option>
                            <option value="A#">A#</option>
                            <option value="B">B</option>
                        </select>
                    </div>
                    <button class="apply-filters">Применить</button>
                </div>

                <div class="beats-grid">
                </div>

                <div class="pagination">
                    <button class="prev-page"><i class="fas fa-chevron-left"></i></button>
                    <span class="page-number">1</span>
                    <button class="next-page"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-logo">
                <h2>BeatSpace</h2>
                <p>© 2023 Все права защищены</p>
            </div>
            <div class="footer-links">
                <h4>Ссылки</h4>
                <ul>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Контакты</a></li>
                    <li><a href="#">Политика конфиденциальности</a></li>
                    <li><a href="#">Условия использования</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <h4>Соцсети</h4>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
